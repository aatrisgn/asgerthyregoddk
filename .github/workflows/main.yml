name: Application deployment

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build:
    uses: ./.github/workflows/buildAngularApp.jobs.yml@main
    with:
      workingdirectory: AngularApp

  deploy-test-infrastructure:
    needs: build
    name: Deploy infrastructure to Test
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: Deploy Test Infrastructure
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: '${{ secrets.AZURE_RG }}-TST'
        template: Bicep/main.bicep
        parameters: 'deploymentEnvironment=TST'
    
    - name: Fetch SWA Token
      id: fetchSWAToken
      uses: azure/CLI@v1
      with:
          inlineScript: |
              deploymentToken=$(az staticwebapp secrets list --name "asgerthyregoddk-tst-swa" --query "properties.apiKey")
              echo "somestate=$deploymentToken" >> "$GITHUB_ENV"

    # - name: Use the value
    #   id: step_two
    #   run: |
    #       echo "${{ env.somestate }}"

  deploy-prod-infrastructure:
    needs: deploy-test-infrastructure
    name: Deploy infrastructure to Prod
    runs-on: ubuntu-latest
    steps:

      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy Prod Infrastructure
      uses: azure/arm-deploy@v1
      with:
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        resourceGroupName: '${{ secrets.AZURE_RG }}-PRD'
        template: Bicep/main.bicep
        parameters: 'deploymentEnvironment=PRD'