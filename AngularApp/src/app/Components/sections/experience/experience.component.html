<div class="shadow-1-strong bg-white my-5 p-5" id="experience">
    <div class="work-experience-section">
      <h2 class="h2 fw-light mb-4">Work Experience</h2>
      <div class="timeline">
        <div *ngFor="let experience of parsedExperienceData" class="timeline-card timeline-card-info" data-aos="fade-in" data-aos-delay="0">
            <div class="timeline-head px-4 pt-3">
              <div class="h5">{{experience.Title}} <span class="text-muted h6">at {{experience.Subtitle}}</span></div>
            </div>
            <div class="timeline-body px-4 pb-4">
              <div class="text-muted text-small mb-3">{{experience.TimeSpan}}</div>
              <div>{{experience.Summary}}</div>
            </div>
          </div>
      </div>
    </div>
  </div>
